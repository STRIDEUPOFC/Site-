<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StrideUP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fundo principal -->
  <div class="bg">
    <!-- Botão do Catálogo -->
    <a href="https://wa.me/5599999999999" target="_blank" class="catalogo-btn">VER CATÁLOGO</a>

    <!-- Embed do vídeo -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/gSWFF1dQTIs" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Avaliações -->
    <div class="reviews">
      <div class="review">★★★★★<br><strong>“Lindo adorei”</strong><br>Adriana - 26/05/2025</div>
      <div class="review">★★★★★<br><strong>“Perfeito cada detalhe”</strong><br>Enrique - 05/06/2025</div>
      <div class="review">★★★★★<br><strong>“Recomendo demais”</strong><br>Lucas - 20/06/2025</div>
    </div>
  </div>

  <!-- Faixa de logos animadas -->
  <div class="logo-strip">
    <img src="img/logos.png" alt="Logos">
  </div>
</body>
</html>
