<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StrideUP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <!-- Fundo visual do Canva -->
    <img src="img/3.png" alt="Fundo STRIDEUP" class="bg-img">

    <!-- Elementos clicáveis por cima -->
    <div class="overlay">
      <div class="logo-loop">
  <img src="img/IMG_9125.png" alt="Logo animada">
</div>
      <!-- Botão "VER CATÁLOGO" -->
      <a href="https://wa.me/5599999999999" target="_blank">
        <img src="img/IMG_9683.jpeg" alt="Ver Catálogo" class="botao-img">
      </a>

      <!-- Vídeo real do YouTube -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/gSWFF1dQTIs" frameborder="0" allowfullscreen></iframe>
      </div>
     <!-- Carrossel de Clientes com visualização em tela cheia -->
<div style="margin-top: 630px;">
  <div style="overflow-x: auto; white-space: nowrap; padding: 20px; scroll-snap-type: x mandatory; scrollbar-width: none;" onwheel="this.scrollLeft += event.deltaY;">
    <div style="display: flex; gap: 8px;"> <!-- gap menor -->
      
      <img src="img/IMG_9685.jpeg" alt="Cliente 1" class="carousel-img">
      <img src="img/IMG_9686.jpeg" alt="Cliente 2" class="carousel-img">
      <img src="img/IMG_9687.png" alt="Cliente 3" class="carousel-img"> <!-- nova imagem -->
      <!-- Adicione mais imagens aqui -->

    </div>
  </div>
</div>

<!-- Modal oculto -->
<div id="imgModal" class="modal" onclick="closeModal()">
  <img id="modalImg" class="modal-content">
</div>

<!-- Estilo -->
<style>
  .carousel-img {
    width: 200px;              /* Aumentado */
    height: 200px;             /* Aumentado */
    object-fit: cover;
    border-radius: 12px;
    flex-shrink: 0;
    scroll-snap-align: start;
    cursor: pointer;
    display: block;
  }

  /* Ocultar scrollbar no Chrome */
  div::-webkit-scrollbar {
    display: none;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 20px black;
  }

  .modal.open {
    display: flex;
  }
</style>

<!-- Script -->
<script>
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");

  document.querySelectorAll(".carousel-img").forEach(img => {
    img.addEventListener("click", () => {
      modalImg.src = img.src;
      modal.classList.add("open");
    });
  });

  function closeModal() {
    modal.classList.remove("open");
  }
</script>





    </div>
  </div>
</body>
</html>
